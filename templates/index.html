<html>

<head>

    <link rel="stylesheet" href="../static/css/layout.css" type="text/css">
    <title>FitFinder</title>
</head>

<body>

    <!--FitFinder-->
    <div class="logo">
        <!-- <img src="{{url_for('static', filename='images/FitFinderLogo.png')}}" width="50%"> -->
        <img src="../static/images/FitFinderLogo.png" width="50%">
    </div>

    <!---User Image + Dropdown-->
    <div class="dropdown">
       cv  <!-- <img src="{{url_for('static', filename='images/img_avatar2.png')}}" alt="Avatar" class="avatar"> -->
        <center>
            <img src="../static/images/img_avatar2.png" width="20%" alt="Avatar" class="avatar">
        </center>
        <div class="dropdown-content">
            <a onclick="document.getElementById('id02').style.display='block'">Account Info</a>
            <a onclick="front.html">Log Out</a>
        </div>
    </div>

    <!--Sectionalizing Top from Bodt-->
    <p style="clear: left">
        <hr>
    </p>

    <!--Photo-->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img1.jpg" style="width:70%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!--Bio Box-->
    <div class="biobox">
        Fill Me!
    </div>

    <!--Sectionalizing Bottom from Body-->
    <p style="clear: left">
        <hr>
    </p>

    <!--Account Info-->
    <!-- The Modal -->
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
            <div class="container">
                <center>
                    Account Info
                </center>
                <p style="clear: left">
                    <hr>
                </p>
                <label><b>Name(First Name Last Name)</b></label>
                <input type="text" placeholder="Enter Name" name="name" required>

                <label><b>Age</b></label>
                <p style="clear: left">
                    <input type="number" placeholder="Age" name="age" required> years old
                </p>

                <label><b>Height(in cm.)</b></label>
                <p style="clear: left">
                    <input type="number" placeholder="Height" name="Height" required> cm
                </p>

                <label><b>Description</b></label>
                <p style="clear: left">
                    <textarea placeholder="Enter Description of yourself and your workout/dietary routine" name="comments" row="3" maxlength="200" cols="60"></textarea>
                </p>

                <p>
                    <center>
                        Preferences for Matches
                    </center>
                </p>
                <p style="clear: left">
                    <hr>
                </p>

                <label><b>Max Age:</b></label>
                <p style="clear: left">
                    <input type="number" placeholder="Max Height" name="maxHeight" min="18" max="120" step="1" required> years old
                </p>

                <label><b>Min Age</b></label>
                <p style="clear: left">
                    <input type="number" placeholder="Min Height" name="minHeight" min="18" max="120" step="1" required> years old
                </p>

                <label><b>Max Height</b></label>
                <p style="clear: left">
                    <input type="number" placeholder="Max Height" name="maxHeight" min="54" max="272" step="1" required> cm
                </p>

                <label><b>Min Height</b></label>
                <p style="clear: left">
                    <input type="number" placeholder="Min Height" name="minHeight" min="54" max="272" step="1" required> cm
                </p>

                <a onclick=""><button type="submit">Save Changes</button></a>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
        </form>
        </div>

        <!--Importing JS Script-->
        <script type="text/javascript" src="../static/script.js"></script>
        <script type="text/javascript" sgit rc="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
